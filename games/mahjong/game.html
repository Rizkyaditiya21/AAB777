<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mahjong Slot</title>

<link rel="stylesheet" href="game.css">

</head>

<body>

<div class="banner">
<img src="../../assets/images/mahjong-banner.jpg" alt="Mahjong Banner">
</div>


<div class="slot-reel-container">
  <div id="reel1" class="reel"></div>
  <div id="reel2" class="reel"></div>
